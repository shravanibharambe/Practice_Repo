<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
        }

        .login-card {
            width: 350px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .login-card h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            font-size: 26px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
            color: #fff;
        }

        .input-box input::placeholder {
            color: #eee;
        }

        .login-btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #f1f1f1;
        }

        .bottom-text {
            text-align: center;
            margin-top: 18px;
            color: #fff;
        }

        .bottom-text a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="login-btn">Login</button>

        <div class="bottom-text">
            Forgot password? <a href="#">Click here</a>
            <br><br>
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

</body>
</html>
